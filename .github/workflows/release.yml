name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release-core:
    name: Release Core Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package
        run: pnpm --filter @tracker/core build

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Update package version
        working-directory: packages/core
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Pack core package
        working-directory: packages/core
        run: pnpm pack

      - name: Rename package file
        working-directory: packages/core
        run: |
          mv tracker-core-*.tgz tracker-core-${{ steps.version.outputs.version }}.tgz

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG_TEMP.md
          echo "" >> CHANGELOG_TEMP.md
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD >> CHANGELOG_TEMP.md 2>/dev/null || echo "- Initial release" >> CHANGELOG_TEMP.md
          echo "" >> CHANGELOG_TEMP.md
          echo "" >> CHANGELOG_TEMP.md
          echo "## Package Info" >> CHANGELOG_TEMP.md
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> CHANGELOG_TEMP.md
          echo "- **Package**: @tracker/core" >> CHANGELOG_TEMP.md
          echo "" >> CHANGELOG_TEMP.md
          echo "## Installation" >> CHANGELOG_TEMP.md
          echo '```bash' >> CHANGELOG_TEMP.md
          echo "# Download the .tgz file from assets below, then:" >> CHANGELOG_TEMP.md
          echo "npm install ./tracker-core-${{ steps.version.outputs.version }}.tgz" >> CHANGELOG_TEMP.md
          echo '```' >> CHANGELOG_TEMP.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: CHANGELOG_TEMP.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: |
            packages/core/tracker-core-${{ steps.version.outputs.version }}.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: tracker-core-${{ steps.version.outputs.version }}
          path: packages/core/tracker-core-${{ steps.version.outputs.version }}.tgz
          retention-days: 90
